@if (post(); as p) {
<div class="post-container">
    <div class="sticky-header">
        <a routerLink="/blog" class="back-btn">‚Üê BACK TO LOGS</a>
        <span class="post-id">ID: {{ p.id }}</span>
    </div>

    <article class="content-wrapper">
        <header class="post-header">
            <h1 class="post-title">{{ p.title }}</h1>
            <div class="meta">
                <span class="date">{{ p.date | date:'longDate' }}</span>
                <div class="tags">
                    @for (tag of p.tags; track tag) {
                    <span class="tag">#{{ tag }}</span>
                    }
                </div>
            </div>
        </header>

        <div class="post-body">
            <p class="excerpt">{{ p.excerpt }}</p>
            <hr class="divider">
            <div class="main-text">
                {{ p.content }}
            </div>
        </div>
    </article>
</div>
} @else {
<div class="not-found">
    <h1>404 // DATA MISSING</h1>
    <a routerLink="/blog">RETURN</a>
</div>
}
