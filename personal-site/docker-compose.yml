services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./src:/app/src
    restart: always

  backend:
    build: ./server
    ports:
      - "3000:3000"
    volumes:
      - ./server/data:/app/data
      - ./server/uploads:/app/uploads
    env_file:
      - ./server/.env
    restart: always
