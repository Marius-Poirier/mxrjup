<div class="container">
    <header class="header">
        <a routerLink="/music" class="back-link">&larr; MUSIC</a>
        <div class="title">LISTENING LOG</div>
    </header>

    <div class="list">
        <!-- Assuming history is sorted Newest First (standard) -->
        <!-- We want Oldest = 0. So Top(Newest) = N. Bottom(Oldest) = 0. -->
        <!-- Formula: count - 1 - i -->
        <div class="list-item" *ngFor="let item of history(); let i = index">
            <span class="index">{{ history().length - 1 - i }}.</span>
            <div class="info">
                <span class="log-text">{{ item.text }}</span>
            </div>
            <span class="date">{{ item.date | date:'short' }}</span>
        </div>
    </div>
</div>
