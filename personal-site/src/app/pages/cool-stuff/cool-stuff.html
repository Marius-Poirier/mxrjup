<div class="brutalist-container">
    <header class="directory-header">
        <a routerLink="/" class="back-link">← BACK TO CHAOS</a>
        <h1 class="page-title">COOL STUFF_DIRECTORY</h1>
        <div class="count">[{{ items().length }} ENTRIES]</div>
    </header>

    <div class="directory-list">
        @for (item of items(); track item.id; let i = $index) {
        <a [href]="item.link" target="_blank" class="directory-item" (mouseenter)="hoveredItem = item"
            (mouseleave)="hoveredItem = null">
            <div class="item-index">0{{ i + 1 }}</div>
            <div class="item-info">
                <span class="item-type" [style.color]="item.tagColor">[{{ item.type }}]</span>
                <h2 class="item-title">{{ item.title }}</h2>
                <span class="item-subtitle">{{ item.subtitle }}</span>
            </div>
            <div class="item-arrow">→</div>
        </a>
        }
    </div>

    <!-- Image Reveal Container (Fixed) -->
    @if (hoveredItem) {
    <div class="reveal-image-container">
        <img [src]="hoveredItem.image" [alt]="hoveredItem.title">
        <div class="reveal-caption" [style.background]="hoveredItem.tagColor">
            {{ hoveredItem.title }} // {{ hoveredItem.type }}
        </div>
    </div>
    }
</div>
